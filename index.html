<section id="contact-form-section">

  <div class="cf1">

   <h2 class="headings">GIVE US A GOOD NEWS</h2>

  <form role="contact us" action="#" method="POST">

    <input type="email" name="email" class="f-item" placeholder="email"><br>
    <input type="text" name="subject" class="f-item" placeholder="subject"><br>
    <textarea cols="20" rows="8" class="f-item" placeholder="your message"></textarea>
  <br>
  <button id="cf-btn">Submit</button>
</div>
</div>
